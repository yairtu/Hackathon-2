{% extends 'base.html' %}
{% block content %}
    <div class="container justify-content-center text-center">

        <h1>{{ crypto.ticker }} - USD</h1>
        <br>
        <div class="card text-center">
            <div class="card-body">
                <p>Price: {{ price }}</p>
                <p>Current holding amount: {{ holding }} </p>
                <p>Value: {{ value }}</p>
                <p>USD: {{ current_user.usd }}</p>
            </div>
            <div class="card-footer text-muted">
                <p>Amount to sell:</p>
                <form action="" method="POST">
                    {{ form.hidden_tag() }}
                    {{ form.amount }}
                    {{ form.submit }}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
