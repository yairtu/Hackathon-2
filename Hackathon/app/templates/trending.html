{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Top Trending Cryptos</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Ticker</th>
                <th scope="col">Current Price:</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for key, value in trending.items() %}}
                <tr>
                    <td>{{ value }}</td>
                    <td>${{ get_price(key) }}</td>
                    <td><a href="{{ url_for('buy', ticker=key) }}">Buy</a> <a href="{{ url_for('sell', ticker=key) }}">Sell</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
