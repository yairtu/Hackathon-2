{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>All Cryptocurrencies</h1>
  <table class="table">
    <thead>
    <tr>
        <th scope="col">Ticker</th>
        <th scope="col">Current Price:</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for key, value in ticker_dict.items() %}}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
                <td>Buy Sell</td>
            </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
